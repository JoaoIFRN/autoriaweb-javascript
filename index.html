<!DOCTYPE html>
<html>

<head>
  <title>Testes com Javascript</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>

<body>

  <!-- Comentário -->
  <div class="container">

    <form id="form">
      <div class="form-group col-md-4">
        <label for="data">Data</label>
        <input type="date" class="form-control" id="data" aria-describedby="dataHelp" placeholder="Data da negociação">
      </div>
      <div class="form-group col-md-2">
        <label for="quantidade">Quantidade</label>
        <input type="text" class="form-control" id="quantidade" placeholder="Quantidade">
      </div>
      <div class="form-group col-md-2">
        <label for="valor">Valor</label>
        <input type="text" class="form-control" id="valor" placeholder="Valor">
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Data</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Valor</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>




  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="JS/popper.min.js"></script>
  <script src="JS/bootstrap.min.js"></script>

  <script src="js/index.js"></script>
</body>

</html>
